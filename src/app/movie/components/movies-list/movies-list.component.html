<p-panel header="Lista wszystkich filmów">
  <p-table *ngIf="movies.length > 0; else emptyList" [value]="movies" styleClass="p-datatable-striped"
    responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Szczegóły</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-movie>
      <tr>
        <td>{{movie.title}}</td>
        <td>{{movie.description}}</td>
        <td><button pButton pRipple type="button" label="Szczegóły"
            class="p-button-raised p-button-success p-button-text" (click)="details(movie.id)"></button></td>
      </tr>
    </ng-template>
  </p-table>
  <ng-template #emptyList>
    <p>Lista filmów jest pusta</p>
  </ng-template>
</p-panel>
